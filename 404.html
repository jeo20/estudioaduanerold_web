<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Página no encontrada — Estudio Aduanero LD" />
  <meta name="robots" content="noindex" />

  <title>Error 404 | Estudio Aduanero LD</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />

  <style>
    .hero-404 {
      min-height: 100vh;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 60%, #b11217 100%);
      color: #fff;
      display: flex;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero-404 .container {
      position: relative;
      z-index: 2;
    }

    .error-number {
      font-size: 7rem;
      font-weight: 800;
      color: #ffffff;
      letter-spacing: 5px;
    }

    .error-number span {
      color: #b11217;
    }

    .ship-icon {
      font-size: 4rem;
      color: #b11217;
      margin-bottom: 20px;
    }

    .background-circle {
      position: absolute;
      width: 500px;
      height: 500px;
      background: rgba(255,255,255,0.05);
      border-radius: 50%;
      top: -150px;
      right: -150px;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="/images/logo.png" alt="Estudio Aduanero LD" /> Estudio Aduanero LD
      </a>
    </div>
  </nav>

  <!-- HERO 404 -->
  <section class="hero-404">
    <div class="background-circle"></div>

    <div class="container">
      <div class="ship-icon">
        <i class="fas fa-ship"></i>
      </div>

      <div class="error-number">
        4<span>0</span>4
      </div>

      <h2 class="mb-3">Ruta no encontrada</h2>
      <p class="mb-4">
        El destino que intentás alcanzar no existe o fue movido.<br>
        Podemos ayudarte a encontrar el camino correcto.
      </p>

      <div class="d-flex justify-content-center gap-3 flex-wrap">
        <a href="index.html" class="btn btn-primary btn-lg">
          <i class="fas fa-home me-2"></i>Volver al inicio
        </a>

        <a href="pages/contacto.html" class="btn btn-outline-light btn-lg">
          <i class="fas fa-envelope me-2"></i>Contactar asesor
        </a>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <div class="footer-bottom text-center">
        <p>© 2026 Estudio Aduanero LD. Todos los derechos reservados.</p>
      </div>
    </div>
  </footer>

  <!-- WHATSAPP -->
  <a href="https://wa.me/549XXXXXXXXXX" class="whatsapp-float" target="_blank">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>

  <script>
    gsap.from(".ship-icon", {
      y: -50,
      opacity: 0,
      duration: 1
    });

    gsap.from(".error-number", {
      scale: 0.6,
      opacity: 0,
      duration: 1,
      delay: 0.3,
      ease: "back.out(1.7)"
    });

    gsap.from("h2, p, .btn", {
      y: 30,
      opacity: 0,
      duration: 1,
      stagger: 0.2,
      delay: 0.8
    });
  </script>

</body>
</html>
